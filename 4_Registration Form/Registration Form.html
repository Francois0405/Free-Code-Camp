<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <span class="highlight_red">* </span><input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <span class="highlight_red">* </span><input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <span class="highlight_red">* </span><input id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <span class="highlight_red">* </span><input id="new-password" name="new-password" type="password" pattern="[a-zA-Z0-9]{8,}" required /></label> 
        <!--In the Pattern, it means it accepts a-z letters (only lowercase), A-Z letters (uppercase) and 0-9 numbers, the second argument is that it needs to be between 8 letters long and "X" letters long-->
      </fieldset>
      <fieldset>
        <legend>Account type: <span class="highlight_red">* </span></legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <span class="highlight_red">* </span><input required id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
